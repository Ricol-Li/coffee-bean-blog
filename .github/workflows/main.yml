name: Deploy Blog Pages

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Build and push Docker images
        run: |
          docker build -t liyunhao0626/blog:latest .
          docker push liyunhao0626/blog:latest
      - name: Deploy to Aliyun Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ALIYUN_SERVER_IP }}
          username: ${{ secrets.ALIYUN_SERVER_USER }}
          password: ${{ secrets.ALIYUN_SERVER_PASSWORD }}
          port: 22
          script: |
            cd /home/dev-ops
            docker-compose pull
            docker-compose up -d
